<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/join-logo.png">
    <title>JOIN - Add Task</title>
    <link rel="stylesheet" href="./css/add-task.css">
    <link rel="stylesheet" href="./css/add-task-2.css">
    <link rel="stylesheet" href="./css/header-sidebar.css">
    <link rel="stylesheet" href="./responsive-css/summary-responsive.css">
    <link rel="stylesheet" href="./responsive-css/board-responsive.css">
    <link rel="stylesheet" href="./responsive-css/add-task-responsive.css">
    <link rel="stylesheet" href="./responsive-css/contacts-responsive.css">
    <script src="./js/mini_backend.js"></script>
    <script src="./js/scriptboard.js"></script>
    <script src="./js/scriptBoard-2.js"></script>
    <script src="./js/scriptAddTask.js"></script>
    <script src="./js/scriptAddTask-2.js"></script>
    <script src="./js/contacts-script.js"></script>
    <script src="./js/contacts-script-2.js"></script>
    <script src="./js/templateAddTask.js"></script>
    <script src="./js/login.js"></script>
</head>

<body onload="onload()">
    <div class="header">
        <img class="new-logo d-none" src="./assets/img/join-logo.png">
        <span class="sub-header">Kanban Project Management Tool </span>
        <div id="header-contacts" class="head-container-right">
            <a href="./help.html"><img src="./assets/img/question.png"></a>
            <a class="legal-notice-mobile" href="./legal-notice.html"><img src="./assets/img/info-logo.png"></a>
            <img class="head-profile-img" onmouseover="showLogout()" src="./assets/img/profile-img.png">
            <div id="header-logout" onmouseout="hideLogout()" class="header-logout">
                <button onclick='logout()' id="logout-button" class="logout-button"> Log-out? </button>
            </div>
        </div>
    </div>

    <div class="sidebar-header" id="sidebar-header">

        <div class="sidebar-top">
            <img class="join-logo" src="./assets/img/join-logo-white.png">
        </div>
        <div class="sidebar-mid">
            <div class="sidebar-center">
                <a class="sidebar-link" id="sidebar-link0" href="./summary.html">
                    <div class="link-name">
                        Summary
                    </div>
                    <div>
                        <img class="link-img" src="./assets/img/summary-logo.png">
                    </div>
                </a>
                <a id="sidebar-link1" href="./board.html">
                    <div class="link-name">
                        Board
                    </div>
                    <div>
                        <img class="link-img" src="./assets/img/board-logo.png">
                    </div>
                </a>
                <a class="sidebar-active" style="background-color: #091931;" id="sidebar-link2" href="./add-task.html">
                    <div class="link-name">
                        Add Task
                    </div>
                    <div>
                        <img class="link-img" src="./assets/img/add-task-logo.png">
                    </div>
                </a>
                <a id="sidebar-link3" href="./contacts.html">
                    <div class="link-name">
                        Contacts
                    </div>
                    <div>
                        <img class="link-img" src="./assets/img/contacts-logo.png">
                    </div>
                </a>
            </div>
        </div>
        <a class="sidebar-bottom" href="./legal-notice.html">Legal notice
            <div class="sidebarBottomLegalNotice">
                <img src="./assets/img/info-logo.png">
            </div>
        </a>
    </div>
    <div id="addTaskContent" class="addTaskContent">
        <div id="mainHeadline" class="mainHeadline">
            <h1 class="addTask-header">Add Task</h1>
        </div>
        <form onsubmit="addTaskMain(); return false;">
            <div id="taskContent" class="taskContent">

                <div id="taskContentLeft" class="taskContentLeft">

                    <div class="addToTaskInputSection">
                        <span class="addTask-Subheaders">Title</span>
                        <input placeholder="Enter a title" required class="addTotaskInputField " id="title">
                    </div>

                    <div class="addToTaskInputSection">
                        <span class="addTask-Subheaders">Description</span>
                        <textarea required id="description" placeholder="Enter a Description"
                            class="input-description"></textarea>
                    </div>

                    <div id="category" class="addToTaskInputSection"></div>
                    <div id="assignedTo" class="addToTaskInputSection"></div>
                </div>
                <div id="taskContentRight" class="taskContentRight">

                    <div class="addToTaskInputSectionRight">
                        <span class="addTask-Subheaders">Due date</span>
                        <input type="date" name="today" placeholder="" class="addTotaskInputField" id="date">
                    </div>
                    <div id="prio" class="prio addToTaskInputSectionRight"></div>
                    <div id="subtask" class="Subtask addToTaskInputSectionRight"></div>
                    <div class="btnRow">
                        <button onclick="clearAllFields()" type="button" class="guest-log-in-btn">Clear</button>
                        <button class="log-in-btn">Add Task</button>
                    </div>
                </div>
            </div>
            <div id="popup-addTask" onclick="closeSuccessPopUp()" class="">
                <div id="popup-content" class="messageBox"></div>
            </div>
        </form>

        <div id="loader" class="loader-background">
            <div class="loader"></div>
        </div>
    </div>
</body>

<script>
    var today = new Date().toISOString().split('T')[0];
    document.getElementsByName('today')[0].setAttribute('min', today);
</script>

</html>
