<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Sign up</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/join-logo.png">
    <script src="./js/contacts-script.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/mini_backend.js"></script>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>

<body onload="init()">
    <div class="full-login-content">
        <div class="head-row">
            <img class="join-logo" src="./assets/img/join-logo.png">
        </div>
        <div class="login-content">
            <div class="log-in-container">
                <div class="arrow-container">
                    <a href="index.html">
                        <img class="arrow-blue" src="./assets/img/blue-arrow-left.png">
                    </a>
                </div>
                <div class="log-in">
                    <h1>Sign up</h1>
                    <img src="./assets/img/blue-bar-horizontal.png">
                </div>

                <form onsubmit="addUser(); return false;">
                    <div class="log-in-input">
                        <input id="register-last-name" placeholder="Last Name" type="text">
                        <img src="./assets/img/body-logo.png">
                    </div>
                    <div class="log-in-input">
                        <input id="register-name" placeholder="First Name" type="text">
                        <img src="./assets/img/body-logo.png">
                    </div>
                    <div class="log-in-input">
                        <input id="register-email" placeholder="Email" type="email">
                        <img src="./assets/img/mail-logo.png">
                    </div>
                    <div class="log-in-input">
                        <input id="register-password" placeholder="Password" type="password">
                        <img src="./assets/img/padlock.png">
                    </div>
                    <div class="button-container">
                        <button class="log-in-btn">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
